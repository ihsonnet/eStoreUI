  <body class="bg-gradient">
    <div class="container-reg">
      <img src="assets/img/ico.png" wigth="20px" height="20px"><b style="color:#666">  Store Information</b><br/><br/>
      <form action="dashboard.html">
        <label for="name">Category<t></label>
          <select id="storeCat" required class="form-input-half" name="category">
            <option value="Furniture">Furniture</option>
            <option value="Cloth & Fashion">Cloth & Fashion</option>
            <option value="Electronics">Electronics</option>
            <option value="Grocery">Grocery</option>
            <option value="Others">Others</option>
          </select>
        <br/><span for="name">Do You have any Phisical Sore?</span><input style="margin:10px" name='radioBtn' checked type="radio" onclick="document.getElementById('isPhStore').style.display='block'"/><span>Yes</span> <input style="margin:10px" name='radioBtn' type="radio" onclick="document.getElementById('isPhStore').style.display='none'" /><span>No</span>
        <br/><div style="margin-top:10px;" id="isPhStore"><p>Upload Store Images:</p>

          <div class="uploadPhoto">
            <input style="background: url(assets/img/upload.png);background-size: contain;border:0px;" class="upload-btn" type="file" id="defalt-btn" />
            <!-- <button style="background: url(assets/img/upload.png);background-size: contain;border:0px;" id"custom-btn" class="upload-btn" onclick="startUpload()"></button> -->
            <img class="upload-image" id="img" src="" alt="">
          </div>
          <br/><label for="name">Store Address</label><input type="text" class="form-input" id="storeAddress" placeholder="Ex. Store No, Market, Street, City, State, Country" ></div>
        <br/><input align="right" type="submit" name="reg" value="Save & Goto Dashboard" class="common-btn" onclick="storeInfo()"/><span><a style="color:#666; float:left" href="index.html">‚Üê Back To Home</a></span>
      <br/></form>
    </div>
    <script>
      const defaltBtn = document.querySelector("#defalt-btn");
      const customBtn = document.querySelector("#custom-btn");
      const img = document.querySelector("#img");
      function startUpload(){
        defaltBtn.click();
      }
      defaltBtn.addEventListener("change", function(){
        const file = this.files[0];
        if(file){
          const reader = new FileReader();
          reader.onload = function(){
            const result = reader.result;
            img.src = result;
          }
        reader.readAsDataURL(file);
        }
      });

    </script>
    <script>
$(document).on("click", "input[name='radioBtn']", function(){
    thisRadio = $(this);
    if (thisRadio.hasClass("imChecked")) {
        thisRadio.removeClass("imChecked");
        thisRadio.prop('checked', false);
    } else {
        thisRadio.prop('checked', true);
        thisRadio.addClass("imChecked");
    };
})
</script>
