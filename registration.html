    <div class="container-reg">
      <img src="assets/img/ico.png" wigth="20px" height="20px"><b style="color:#666">  Registration Form</b><br/><br/>
      <form action="create-new-store.html">
        <label for="name">Your Name <span style="color:red">*</span><t></label>
        <input type="text" name="fname" class="form-input-half" required id="fname" placeholder="First Name" />
        <input type="text" name="lname" class="form-input-half" required id="lname" placeholder="Last Name" />

        <input type="email" name="regEmail" class="form-input" required id="regEmail" placeholder="ex. yourname@domain.com" />
        <br/><label for="name">Password <span style="color:red">*</span></label>
        <input type="password" pattern=".{6,}" title="Password must contain 6 or more characters." name="regPass" class="form-input-half" required id="regPass" placeholder="password" />
        <br/><label for="name">Phone Number <span style="color:red">*</span></label>
        <input type="tel" pattern="[+880]+[0-9]{10}" name="phnNumber" class="form-input-half" required id="phnNumber" placeholder="+880" title="Number must be in 11 digit." />
        <br/><label for="name">Birth Date <span style="color:red">*</span></label>
        <input type="date" max="2003-12-31" name="bDate" class="form-input-half" title="User must be born before 2004." required id="bDate" placeholder="mm/dd/yyyy" />
        <br/><label for="name">NID Number</label>
        <input type="number" name="lname" class="form-input" id="lname" placeholder="National ID Card Number." />
        <br/><label for="name">Address <span style="color:red">*</span></label>
        <input type="text" name="lname" class="form-input" id="lname" placeholder="Ex. House No, Street, City, State, Country" />
